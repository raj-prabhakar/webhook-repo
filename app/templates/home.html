<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Events</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <style>
        :root {
            --background: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --push-color: #16a34a;
            --pr-color: #2563eb;
            --merge-color: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background-color: var(--card);
            border-radius: 8px 8px 0 0;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .last-updated {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .event-list {
            background-color: var(--card);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .event-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-item:hover {
            background-color: #f8fafc;
        }

        .event-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event-icon.push {
            background-color: #dcfce7;
            color: var(--push-color);
        }

        .event-icon.pr {
            background-color: #dbeafe;
            color: var(--pr-color);
        }

        .event-icon.merge {
            background-color: #f3e8ff;
            color: var(--merge-color);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            background-color: var(--card);
            border-radius: 8px;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ef4444;
            background-color: var(--card);
            border-radius: 8px;
        }

        .author {
            color: var(--text);
            font-weight: 600;
        }

        .branch {
            color: var(--text);
            background-color: #f1f5f9;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: ui-monospace, monospace;
            font-size: 0.875rem;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .event-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Repository Events
                <span class="last-updated" id="last-updated">Updating...</span>
            </h1>
        </div>
        <div id="event-list" class="event-list">
            <div class="loading">Loading events...</div>
        </div>
    </div>

    <script>
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            }) + ' - ' + 
            date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
                timeZone: 'UTC'
            }) + ' UTC';
        }

        function getEventIcon(action) {
            switch(action.toUpperCase()) {
                case 'PUSH':
                    return '<div class="event-icon push">→</div>';
                case 'PULL_REQUEST':
                    return '<div class="event-icon pr">⎇</div>';
                case 'MERGE':
                    return '<div class="event-icon merge">⌥</div>';
                default:
                    return '';
            }
        }

        function formatEvent(event) {
            const author = `<span class="author">"${event.author}"</span>`;
            const fromBranch = event.from_branch ? `<span class="branch">${event.from_branch}</span>` : '';
            const toBranch = `<span class="branch">${event.to_branch}</span>`;
            const timestamp = `<span class="timestamp">${formatDate(event.timestamp)}</span>`;

            switch(event.action.toUpperCase()) {
                case 'PUSH':
                    return `${getEventIcon(event.action)} ${author} pushed to ${toBranch} on ${timestamp}`;
                case 'PULL_REQUEST':
                    return `${getEventIcon(event.action)} ${author} submitted a pull request from ${fromBranch} to ${toBranch} on ${timestamp}`;
                case 'MERGE':
                    return `${getEventIcon(event.action)} ${author} merged branch ${fromBranch} to ${toBranch} on ${timestamp}`;
                default:
                    return '';
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch('/webhook/fetch_events');
                const result = await response.json();

                if (result.status === 'success') {
                    if (result.data.length > 0) {
                        const eventList = result.data
                            .map(event => `
                                <div class="event-item">
                                    ${formatEvent(event)}
                                </div>
                            `)
                            .join('');

                        document.getElementById('event-list').innerHTML = eventList;
                    } else {
                        document.getElementById('event-list').innerHTML = 
                            '<div class="loading">No changes made yet.</div>';
                    }
                    document.getElementById('last-updated').textContent = 
                        `Last updated ${moment().format('h:mm:ss A')}`;
                } else {
                    document.getElementById('event-list').innerHTML = 
                        '<div class="error">Error fetching events. Please try again later.</div>';
                }
            } catch (error) {
                console.error('Error fetching events:', error);
                document.getElementById('event-list').innerHTML = 
                    '<div class="error">Error fetching events. Please try again later.</div>';
            }
        }

        fetchEvents();
        setInterval(fetchEvents, 15000);
    </script>
</body>
</html>
